<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>


        <a-box position="-1 -1 -2" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-sphere position="3.5 -0.75 -2.25" rotation="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 -0.50 -3" rotation="0 0 0" height="2.8" color="#FFC65D"></a-cylinder>
        <a-box position="0 -2 -4" rotation="-90 0 0" width="30" height="4" color="black"></a-box>
        <a-octahedron position="-3  -0.55 -2.75" color="#FF926B" radius="1"></a-octahedron>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
